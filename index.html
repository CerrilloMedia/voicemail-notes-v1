<!DOCTYPE html>
<html>
    <head>
        <title>Messages for today</title>
        <meta name="viewport" content="width=device-width, initial-scale= 1" >
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>
        
        <div id="topBar">
            <div class="todayDate">Today's date</div>
            <a id="menu-button" title="menu">
                <span class="ion-more"></span>
            </a>
            <a class="printPage" href="#" onclick="window.print(); return false;">
                print <span class="ion-ios-printer"></span>
            </a>
            <div id="topFloatingMenu">
                <a id="close-floating-menu">
                    <span class="ion-ios-close"></span>
                </a>
                <section class="floating-menu-content">
                    <a class="colorButton" data-color="#8db8e9"></a>
                    <a class="colorButton" data-color="#15a115"></a>
                    <a class="colorButton" data-color="#cc2929"></a>
                    <a class="colorButton" data-color="purple"></a>
                    <a class="colorButton" data-color="black"></a>
                    <a class="colorButton" data-color="orange"></a>
                </section>
            </div>
        </div>
        <section class="topBar-clipping"></section>
        <div id="messages">
        </div>
        <section class="root"></section>
            <input id="add-section" type="submit" title="new blank message" value="&#xf218;" />
    <script src="https://cerrillomedia.github.io/voicemail-notes-v1/scripts/scripts/logic.js"></script>
    <script src="https://cerrillomedia.github.io/voicemail-notes-v1/scripts/site.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/site.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
